name: loomi_challange
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  dio: ^5.8.0+1
  file_picker: ^8.3.2
  firebase_auth: ^5.4.2
  firebase_core: ^3.11.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.1
  flutter_svg: ^2.0.17
  get: ^4.6.6
  image_picker: ^1.1.2
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0



flutter_native_splash:
  android: true
  ios: true
  color: "#131418"
  image: assets/images/splash_screen.png
  android_12: 
    color: "#131418"
    image: assets/images/splash_screen.png


flutter:
  uses-material-design: true
  assets:    
    - assets/images/
    - assets/icons/
  fonts:
    - family: Epilogue
      fonts:
        - asset: assets/fonts/epilogue.ttf        
          weight: 700        
